    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Task Manager</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Add New Task</h2>
            </div>
        </div>
        <form id="newTaskForm">
            <div class="mb-3 mt-3">
                <label for="name">Task Name</label>
                <input type="text" class="form-control" placeholder="" id="name" value="">
            </div>
            <div class="mb-3 mt-3">
                <label for="description">Task Description</label>
                <textarea class="form-control" rows="5" id="description" value=""></textarea>
            </div>
            <div class="row">
                <div class="col">
                    <label for="assignedTo">Assigned To:</label>
                    <input type="text" class="form-control" placeholder="" value="" id="assignedTo">
                </div>
                <div class="col">
                    <label for="dueDate">Due Date:</label>
                    <input type="datetime-local" class="form-control" Value="" id="dueDate">
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="status">Status: </label>
                        <select id="status" class="form-control">
                            <option>To-do</option>
                            <option>Done</option>
                        </select>
                    </div>
                </div>
            </div>
            <br>
            <div id="alertMe" class="alert alert-danger" role="alert">
                Please fill out all fields!
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary mt-3">Add Task</button>
            </div>
        </form>
    </div>
    <br>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Tasks</h2>
                <span id="taskList"></span>
            </div>
        </div>
